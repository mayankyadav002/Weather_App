<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
       <i><h1  style="color:rgb(32, 26, 210);">Welcome to the world of <pre>AccuWeather</pre></h1>
        <div class="tab-container">

            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">


            <div class=" grant-location-container sub-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
               
               <h1><p>Allow weather app to access this device location</p></h1>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <form class="form-container" data-searchForm>

                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">

                    <img src="./assets/search.png" width="20" height="20" loading="lazy">

                </button>


            </form>
            <div class="container5"></div>

            </div>


            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p> loading </p>

            </div>


            <div class="sub-container user-info-container "  >

                <div class="name">

                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>wind speed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>
                            humidity
                        </p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">

                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>


                </div>

            </div>

            <div class="errorthrow"></div>


        </div>


    
    </div>

    <script src="index.js"></script>
</body>

</html>
